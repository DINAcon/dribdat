{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
  {% if current_event %}
  <center>
    <h2 style="font-weight:bold">
      {{current_event.name}}
    </h2>
    <div class="event-countdown" data-start="{{ current_event.starts_at }}"></div>
  </center>
  <p>{{current_event.description}}</p>
  <p>
    <a href="{{ current_event.webpage_url }}" class="btn btn-primary">Join the hackathon &raquo;</a>
    <a href="{{ url_for('public.event', event_id=current_event.id) }}" class="btn btn-default">See the projects</a>
  </p>
  <div class="panel panel-default">
    <div class="panel-body">
      {{current_event.community_embed}}
    </div>
  </div>
  {% endif %}
</div><!-- /.jumbotron -->
{% endblock %}
