{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
  {% if event %}
  <center>
    <h2 style="font-weight:bold">
      {{event.name}}
    </h2>
    <p>
      <span>{{ event.starts_at|format_date }}</span>
      <i class="fa fa-arrow-right"></i>
      <span>{{ event.ends_at|format_date }}</span>
    </p>
  </center>
  <p>{{event.description}}</p>
  <p>
    <a href="{{ event.webpage_url }}" class="btn btn-primary btn-large">Join the hackathon &raquo;</a>
    <a href="{{ url_for('public.event', event_id=event.id) }}" class="btn btn-default btn-large">See the projects</a>
  </p>
  {% endif %}
  <div class="panel panel-default">
    <div class="panel-body">
      {{event.community_embed}}
    </div>
  </div>
</div><!-- /.jumbotron -->
{% endblock %}
