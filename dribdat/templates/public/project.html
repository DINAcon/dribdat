{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
  <center>
    <h3>Project details</h3>
    <img src="{{project.image_url}}">
    <h2 style="font-weight:bold">
      {{project.name}}
    </h2>
    <p>
      {{project.summary}}
    </p>
    <p>
      Last update:
      <span>{{ project.updated_at|format_date }}</span>
    </p>
  </center>
  <div class="panel panel-default">
    <div class="panel-body">
      <p>{{project.longtext}}</p>
    </div>
  </div>
  <p>
    <a href="{{ project.webpage_url }}" class="btn btn-primary btn-large">Project homepage &raquo;</a>
    <a href="{{ project.source_url }}" class="btn btn-default btn-large">Source code</a>
  </p>
</div><!-- /.jumbotron -->
{% endblock %}
